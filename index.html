
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Flat - Airbnb</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeIn { animation: fadeIn 0.4s ease-out forwards; }

        @media print {
            body { 
                background: white !important; 
                padding: 0 !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            .print\:hidden { display: none !important; }
            .print\:block { display: block !important; }
            main { padding-top: 0 !important; padding-bottom: 0 !important; margin: 0 !important; }
            .bg-slate-50, .bg-indigo-50 { background-color: transparent !important; }
            .shadow-sm, .shadow-xl, .shadow-2xl { box-shadow: none !important; border: 1px solid #e2e8f0 !important; }
            .printable-content { width: 100% !important; margin: 0 !important; padding: 0 !important; }
            .rounded-3xl, .rounded-2xl { border-radius: 12px !important; }
            #detalhamento-relatorio { display: block !important; visibility: visible !important; opacity: 1 !important; }
            @page { margin: 1.5cm; size: auto; }
            .recharts-responsive-container { width: 100% !important; height: 300px !important; }
        }
    </style>
